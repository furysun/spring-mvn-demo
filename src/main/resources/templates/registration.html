<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1>Registration</h1>

<form th:action="@{/registration}" th:object="${registrationDTO}" method="post">
    <input type="text" th:field="*{name}"/>
    <p>login: </p>
    <input type="text" th:field="*{login}"/>
    <p>password: </p>
    <input type="password" th:field="*{password}"/>

    <p>confirm password: </p>
    <input type="password" th:field="*{passwordConfirmation}"/>

    <input type="submit" name="ok"/>

    <button>
    <a href="/">go back</a>
    </button>

    <p th:if="${error}">passwords don't match</p>
    <p th:if="${suchLoginIsBusy}">such Login Is Bus</p>
</form>
</body>
</html>
